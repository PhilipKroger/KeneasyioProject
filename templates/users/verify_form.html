{% extends 'base.html' %}
<title>{% block title %}CanEasyIO / Verifying {% endblock %}</title>

{% block content %}
    <br><br><br><br><br>
    <div class="post_form_div" style="padding-left: 20%;">
        <h1 class="h1_post_create">Стать уникальным имиджмейкером</h1><br><br>
        <form method="post">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button type="submit" class="post_form_button">
                <p class="text_button">Готово</p>
            </button>
        </form>
    </div>
    <br><br><br>
{% endblock %}
